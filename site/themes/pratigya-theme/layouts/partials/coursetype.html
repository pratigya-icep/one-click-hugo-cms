<div class="three-shade-col">
{{ range $index,$element := sort .Site.Data.coursetype.top "weight" }}
    <a class="col-sm-4" href="{{ .url }}">
      <div>
        <h3>{{ .title }}</h3>
      </div>
    </a>
{{ end }}
</div>
<div class="three-shade-col-flip">
{{ range $index,$element := sort .Site.Data.coursetype.bottom "weight" }}
    <a class="col-sm-4" href="{{ .url }}">
      <div>
        <h3>{{ .title }}</h3>
      </div>
    </a>
{{ end }}
</div>
