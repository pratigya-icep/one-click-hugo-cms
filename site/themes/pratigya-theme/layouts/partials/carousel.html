{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.carousel.enable }}
{{ if gt (len .Site.Data.carousel) 0 }}
<section style="margin-bottom: 0px;">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <div class="test" style="background-image: url('/img/photogrid.jpg');background-position: left top;background-repeat: no-repeat;background-size: contain;;width: 125%;">
      <!-- <img src ="/img/photogrid.jpg" style="position: absolute;width: -moz-available;"> -->
        <!-- <div class="dark-mask"></div> -->
        <!-- <div class="container"> -->
            <!-- <div class="homepage owl-carousel"> -->
            <div class="carousel-inner">

                {{ range $index,$element := sort .Site.Data.carousel "weight" }}
                {{ if (eq $index 0) }}
                  <div class="item active">
                {{ else }}
                  <div class="item">
                {{ end }}
                    <!-- <div class="row"> -->
                        <!-- <div class="col-sm-5"> -->
                              <!-- <h1>{{ .title }}</h1>
                              {{ .description | safeHTML }} -->
                        <!-- </div> -->
                        <!-- <div class="col-sm-7"> -->
                            <img  src="{{ $element.image }}" alt="">
                        <!-- </div> -->
                    <!-- </div> -->
                </div>
                {{ end }}
            <!-- </div> -->
            <!-- /.project owl-slider -->
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="background-image: none;">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next" style="background-image: none;">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
</section>
{{ end }}
