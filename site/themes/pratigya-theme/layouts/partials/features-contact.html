{{ if isset .Site.Params "features" }}
{{ if .Site.Params.features.enable }}
{{ if gt (len .Site.Data.features) 0 }}
<section class="bar background-white" style="padding-top: 0px;">
    <div class="container">
      <div class="col-md-8">
              <div class="row">
                    <div class="heading text-center">
                        <h2>Top Courses</h2>
                    </div>

        {{ range $index, $element := sort .Site.Data.features "weight" }}
				<div class="col-md-6 col-xs-3">
                    <div class="box-simple" style="background-repeat:  no-repeat;background-image: url('img/course/course{{$index}}.jpg');background-size:  contain;min-height: 153px;">
                    </div>
          </div>
		<!-- {{ if or (eq (mod $index 3) 2) (eq $index (sub (len $.Site.Data.features) 1 )) }} -->
		<!-- {{ end }} -->
        {{ end }}
	</div>
</div>
<div class="container-fluid col-md-offset-8">
<div class="heading">
  <h3>{{ i18n "contactForm" }}</h3>
</div>

<div id="contact-message"></div>

<form class="contact-form" method="post" action="https://formspree.io/{{ .Site.Params.email }}">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
              <label for="name">{{ i18n "contactName" }}</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="email">{{ i18n "contactMail" }}</label>
                <input type="text" class="form-control" name="email" id="email" required>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
              <label for="message">{{ i18n "contactMessage" }}</label>
                <textarea id="message" class="form-control" name="message" required></textarea>
            </div>
        </div>

        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-template-main"><i class="fa fa-envelope-o"></i>{{ i18n "contactSend" }}</button>

        </div>
    </div>
    <!-- /.row -->
</form>
</div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
